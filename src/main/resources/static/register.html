<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/dist/placeholder.min.js"></script>

    <title>微信商城服务</title>
</head>


<body>

<form id="slick-login" th:action="@{/user/}" method="POST">
    <input type="hidden" name="_method" value="POST">
    <label th:for="username">username</label>
    <input type="text" name="username" class="placeholder" placeholder="">
    <label th:for="password">password</label>
    <input type="password" name="password" class="placeholder" placeholder="">
    <input type="submit" value="注册">
</form>

</body>

</html>
