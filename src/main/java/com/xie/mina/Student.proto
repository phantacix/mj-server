syntax = "proto2";

option java_package = "com.xie.model.bean";
option java_outer_classname = "StudentMsg";

message Student {
    // ID
    required int32 id = 1;

    // 姓名
    required string username = 2;

    // password
    optional string password = 3;

    enum Action {
        LOGIN = 0;
        LOGOUT = 1;
    }
    optional Action action = 5 [default = LOGIN];
}